{% extends "base.html" %}

{% block title %}Standard Pipelines Login{% endblock %}

{% block header_title %}Standard Pipelines Login{% endblock %}

{% block content %}
<form action="{{ url_for('security.login') }}" method="post">
  {{ form.csrf_token() if form and form.csrf_token }}  <!-- keep if using Flask-WTF -->

  <!-- email -->
  <div class="form-field">
    <input type="email"
           name="email"
           placeholder="Email"
           value="{{ request.form.email or '' }}"
           required
           autofocus>
    <!-- email icon -->
    <svg fill="none" viewBox="0 0 24 24" style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); width: 18px; height: 18px; stroke: #9ca3af;"><path stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" d="M3.75 8.25 12 13.5l8.25-5.25M4.5 6h15a.75.75 0 0 1 .75.75v10.5a.75.75 0 0 1-.75.75h-15a.75.75 0 0 1-.75-.75V6.75A.75.75 0 0 1 4.5 6Z"/></svg>
  </div>

  <!-- password -->
  <div class="form-field">
    <input type="password"
           name="password"
           placeholder="Password"
           required>
    <!-- lock icon -->
    <svg fill="none" viewBox="0 0 24 24" style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); width: 18px; height: 18px; stroke: #9ca3af;"><path stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" d="M17.25 10.5v-2.25a5.25 5.25 0 0 0-10.5 0v2.25M6 10.5h12a1.5 1.5 0 0 1 1.5 1.5v7.5A1.5 1.5 0 0 1 18 21H6a1.5 1.5 0 0 1-1.5-1.5v-7.5a1.5 1.5 0 0 1 1.5-1.5Z"/></svg>
  </div>

  <!-- remember / forgot -->
  <div class="d-flex justify-between align-center" style="font-size: 0.8rem; margin-bottom: 26px;">
    <label style="display: flex; align-items: center; gap: 6px; cursor: pointer;">
      <input type="checkbox" name="remember" {% if request.form.get('remember') %}checked{% endif %}>
      Remember me
    </label>
    <a href="{{ url_for('security.forgot_password') }}" class="text-muted">Forgot Password</a>
  </div>

  <!-- login button -->
  <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
</form>

<!-- footer -->
<div class="text-center mt-4" style="font-size: 0.8rem;">
  Still need to register your account?
  <a href="{{ url_for('security.register') }}">Register Here</a>
</div>
{% endblock %}
